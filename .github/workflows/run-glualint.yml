name: run-glualint
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  run-glualint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: wget https://github.com/FPtje/GLuaFixer/releases/download/1.21.0/glualint-1.21.0-linux.zip
      - run: unzip glualint-*.zip
      - run: ./glualint --output-format github lint .
